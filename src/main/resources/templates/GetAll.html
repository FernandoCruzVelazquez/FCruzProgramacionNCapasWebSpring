<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fernando Cruz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">

    <div class="row mb-3 align-items-center">
        <div class="col-sm-8">
            <p class="fw-bold fs-5 text-dark text-center">
                Presiona el botón si quieres agregar un nuevo usuario
            </p>
        </div>
        <div class="col-sm-4 text-center">
            <a class="btn btn-success" th:href="@{/Usuario/Form}">Agregar</a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover align-middle text-center">
            <thead class="table-dark">
                <tr>
                    <th>Acciones</th>
                    <th>Datos Personales</th>
                    <th>Cuenta</th>
                    <th>Direcciones</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr th:each="usuario : ${usuarios}">

                    <td>
                        <a th:href="@{/Usuario/Formulario(id=${usuario.idUsuario})}" class="btn btn-warning btn-sm">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <button class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>

                    <td class="text-start">
                        <strong th:text="|${usuario.nombre} ${usuario.apellidoPaterno} ${usuario.apellidosMaterno}|"></strong><br>
                        <span>Tel: <span th:text="${usuario.telefono}"></span></span><br>
                        <span>Cel: <span th:text="${usuario.celular}"></span></span><br>
                        <span>Email: <span th:text="${usuario.email}"></span></span><br>
                        <span>Fecha Nac.: <span th:text="${#dates.format(usuario.fechaNacimiento, 'dd/MM/yyyy')}"></span></span><br>
                        <span>Sexo: <span th:text="${usuario.sexo}"></span></span><br>
                        <span>CURP: <span th:text="${usuario.CURP}"></span></span><br>
                        <span th:if="${usuario.Rol != null and usuario.Rol.NombreRol != null and !#strings.isEmpty(usuario.Rol.NombreRol)}">Role: <span th:text="${usuario.Rol.NombreRol}"></span></span>
                    </td>

                    <td class="text-start">
                        <span>Username: <span th:text="${usuario.userName}"></span></span><br>
                        <span>Password: <span th:text="${usuario.password}"></span></span>
                    </td>

                    <td class="text-start">
                        <ul class="list-unstyled mb-0">
                            <li th:each="direccion : ${usuario.direccion}" 
                                th:text="|${direccion.calle}, No. Exterior: ${direccion.numeroExterior}, No. Interior: ${direccion.numeroIInteriori}, Colonia: ${direccion.colonia.nombre}, Codigo Postal: ${direccion.colonia.CodigoPostal}, Municipio: ${direccion.colonia.municipio.nombre}, Estado: ${direccion.colonia.municipio.estado.nombre}, País: ${direccion.colonia.municipio.estado.pais.nombre}|">
                            </li>
                        </ul>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>


</div>

</body>
</html>
